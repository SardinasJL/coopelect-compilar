<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/cover.css">
    <title>COOPELECT</title>
</head>
<body>

<!-- As a link -->
<nav class="navbar sticky-top bg-primary shadow">
    <a class="navbar-brand">COOPELECT R.L.</a>
</nav>
<div class="container col-md-8 mt-3 text-dark">
    <div class="row">
        <div class="container col-2"><i class="fas fa-id-card"> </i></div>
        <div class="container col-10"><span id="spanCliente"></span></div>
    </div>
    <div class="row">
        <div class="container col-2"><i class="fas fa-user"> </i></div>
        <div class="container col-10"><span id="spanAbonado"></span></div>
    </div>
    <div class="row">
        <div class="container col-2"><i class="fas fa-hand-holding"> </i></div>
        <div class="container col-10"><span id="spanServicio"></span></div>
    </div>
    <div class="row">
        <div class="container col-2"><i class="fas fa-user-circle"> </i></div>
        <div class="container col-10"><span id="spanRazon"></span></div>
    </div>
    <div class="row">
        <div class="container col-2"><i class="fas fa-home"> </i></div>
        <div class="container col-10"><span id="spanCalle"></span></div>
    </div>
    <hr style="border: #34ce57 1px solid;">
    <div class="row">
        <div class="container col-2"><i class="fas fa-calendar"> </i></div>
        <div class="container col-10"><span id="spanNro"></span></div>
    </div>
    <div class="row">
        <div class="container col-2"><i class="fas fa-wallet"> </i></div>
        <div class="container col-10"><span id="spanImporte"></span> Bs.</div>
    </div>
    <div class="row">
        <div class="container col-2"><i class="fas fa-cog"> </i></div>
        <div class="container col-10"><span id="spanEstado"></span></div>
    </div>
</div>

<!-- jQuery primero, luego Popper.js, luego Bootstrap JS -->
<script src="js/jquery-3.5.1.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- JavaScript común para todas las páginas -->
<script src="js/configuracion.js"></script>
<!-- JavaScript para la página actual -->
<script src="js/detalle_abonado.js"></script>
</body>
</html>
