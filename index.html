<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/cover.css">
    <title>COOPELECT</title>
</head>
<body>

<!-- As a link -->
<nav class="navbar fixed-top bg-success shadow">
    <a class="navbar-brand">COOPELECT R.L.</a>
</nav>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="container col-md-8 align-items-center">
            <div class="container col-7 mt-3 text-center">
                <h2 class="text-success">TUPIZA</h2>
                <img src="icono.png" width="120" height="120">
            </div>
            <div class="row">
                <div class="container col-6 mt-3">
                    <div class="card bg-success">
                        <div class="card-body">
                            <h5 class="card-title text-center">Deudas</h5>
                            <h2 class="text-center"><i class="fal fa-users"></i></h2>
                        </div>
                    </div>
                </div>
                <div class="container col-6 mt-3">
                    <div class="card bg-success">
                        <div class="card-body">
                            <h5 class="card-title text-center">Avisos</h5>
                            <h2 class="text-center"><i class="fal fa-bell"></i></h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="container col-6 mt-3">
                    <div class="card bg-success">
                        <div class="card-body">
                            <h5 class="card-title text-center">Proced.</h5>
                            <h2 class="text-center"><i class="fal fa-map-signs"></i></h2>
                        </div>
                    </div>
                </div>
                <div class="container col-6 mt-3">
                    <div class="card bg-success">
                        <div class="card-body">
                            <h5 class="card-title text-center">Contactos</h5>
                            <h2 class="text-center"><i class="fal fa-phone"></i></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery primero, luego Popper.js, luego Bootstrap JS -->
<script src="js/jquery-3.5.1.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- JavaScript común para todas las páginas -->
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<!-- JavaScript para la página actual -->
<script src="js/index.js"></script>
</body>
</html>
