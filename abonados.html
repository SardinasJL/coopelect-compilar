<!-- Modal para añadir una nueva cuenta -->
<div class="modal fade" id="modalAñadir" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header teal darken-4 text-white">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo abonado</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formCuenta">
                    <div class="md-form">
                        <i class="fal fa-id-card prefix"></i>
                        <input type="number" class="form-control" id="txtCliente" max="999999999999999" min="10" step="1" required>
                        <label for="txtCliente">Cédula de identidad o NIT</label>
                        <div class="invalid-feedback">No es un CI/NIT válido</div>
                    </div>
                    <div class="md-form">
                        <i class="fal fa-user prefix"></i>
                        <input type="number" class="form-control" id="txtAbonado" max="999999999999999" min="10" step="1" required>
                        <label for="txtAbonado">Abonado</label>
                        <div class="invalid-feedback">No es un Nro. de abonado válido</div>
                    </div>
                </form>
                <div class="md-form">
                    <select id="cbxServicio" class="mdb-select">
                        <option value="1">Energía eléctrica</option>
                        <option value="2">T.V. Cable</option>
                    </select>
                    <label for="cbxServicio">Servicio <i class="fal fa-hand-holding-magic"></i></label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn teal darken-4 text-white" id="btnGuardarcuenta">Guardar</button>
                <button type="button" class="btn btn-outline-dark-green waves-effect" data-dismiss="modal">Cancelar
                </button>
            </div>
        </div>
    </div>
</div>
