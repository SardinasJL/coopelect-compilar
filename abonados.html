<!-- Modal para añadir una nueva cuenta -->
<div class="modal fade" id="modalAñadir" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success">
                <h5 class="modal-title" id="exampleModalLabel">Nuevo abonado</h5>
                <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formCuenta">
                    <div class="form-group">
                        <label for="txtCliente"><i class="fas fa-id-card fa-2x text-success"></i></label>
                        <input type="number" class="form-control bg-light" id="txtCliente"
                               placeholder="Cédula de identidad" pattern="[0-9]{3,15}" required>
                        <div class="invalid-feedback">No es un C.I. válido</div>
                    </div>
                    <div class="form-group">
                        <label for="txtAbonado"><i class="fas fa-user fa-2x text-success"></i></label>
                        <input type="number" class="form-control bg-light" id="txtAbonado" placeholder="Nro. Abonado"
                               pattern="[0-9]{3,15}" required>
                        <div class="invalid-feedback">No es un Nro. de abonado válido</div>
                    </div>
                    <div class="form-group">
                        <label for="cbxServicio"><i class="fas fa-hand-holding fa-2x text-success"></i></label>
                        <select id="cbxServicio" class="form-control bg-light">
                            <option value="1">Energía eléctrica</option>
                            <option value="2">T.V. Cable</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" id="btnGuardarcuenta">Guardar</button>
            </div>
        </div>
    </div>
</div>
